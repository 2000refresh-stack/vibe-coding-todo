<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>할일 관리</h1>
            <p class="subtitle">오늘의 할일을 관리하세요</p>
            <div id="connectionStatus" class="connection-status">
                <span class="status-indicator"></span>
                <span class="status-text">Firebase 연결 확인 중...</span>
            </div>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="할일을 입력하세요..."
                class="todo-input"
            >
            <button id="addBtn" class="btn btn-primary">추가</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">전체</button>
            <button class="filter-btn" data-filter="active">진행중</button>
            <button class="filter-btn" data-filter="completed">완료</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
        </ul>

        <div class="stats-section">
            <span id="todoCount">전체: 0개</span>
            <button id="clearCompleted" class="btn btn-secondary">완료된 항목 삭제</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
